<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Objective</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Objective"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Name"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Address</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Address"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Email"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <h3>Personal Details</h3>
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Father Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Father Name"
                            onkeyup="parsedata(this,'personal_details')">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputText" class="col-2 col-form-label">Mother Name</label>
                    <div class="col-10">
                        <input type="text" class="form-control-plaintext" id="inputText" value="" name="Mother Name"
                            onkeyup="parsedata(this,'personal_details')">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputText" class="col-2 col-form-label">Date of Birth</label>
                <div class="col-10">
                    <input type="text" class="form-control-plaintext" id="inputText" value="" name="Date of Birth"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <hr/>
            <!-- <h3>Skills</h3> -->
            <div class="mb-3 row">
                <label class="col-2 col-form-label">Skill</label>
                <div class="col-3">
                    <input type="text" class="form-control-plaintext" id="skill_name" value="">
                </div>

                <div class="col-2">
                    <button type="button" onclick="handmulkey('Skill','skill_name','skillitem')">Add</button>
                </div>
                <div class="d-flex flex-row mb-3 nxt" id="skillitem">

                </div>

            </div>
            <hr/>
            <!-- <h3>Hobbies</h3> -->
            <div class="mb-3 row">
                <label class="col-2 col-form-label">Hobbies</label>
                <div class="col-3">
                    <input type="text" class="form-control-plaintext" id="hobby_name" value="">
                </div>

                <div class="col-2">
                    <button type="button" onclick="handmulkey('hobby','hobby_name','hobbyitem')">Add</button>
                </div>
                <div class="d-flex flex-row mb-3 nxt" id="hobbyitem">

                </div>

            </div>
            <hr/>
            <h3>Educational Qualification</h3>
            <div class="mb-3 row" id="educational">
                <div class="col-2">
                    <input type="text" class="form-control-plaintext" placeholder="Institute" value="" id="inst_name" name="inst_name" onkeyup="handmulobject(this)">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control-plaintext" placeholder="Level" value="" id="level"name="level" onkeyup="handmulobject(this)">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control-plaintext" placeholder="Year" value="" id="year"  name="year" onkeyup="handmulobject(this)">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control-plaintext" placeholder="Percentage" value="" id="Percentage" name="Percentage" onkeyup="handmulobject(this)">
                </div>
                <div class="col-2">
                    <button type="button" onclick="handmulkey('Educational Qualification',null,null)">Add</button>
                </div>
                <div class="d-flex flex-row mb-3 nxt" id="edu">

                </div>

            </div>


            <hr/>


            <div class="mb-3 row">
                <label for="inputText" class="col-2 col-form-label">Declaration</label>
                <div class="col-10">
                    <input type="text" class="form-control-plaintext" id="inputText" value="" name="Declaration"
                        onkeyup="parsedata(this)">
                </div>
            </div>







        </form>
        <div class="row">
            <div class="alert alert-warning">
                <code><pre id="display_data"></pre></code>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
