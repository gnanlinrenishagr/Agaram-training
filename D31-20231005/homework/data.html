<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="data.css" />
</head>

<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form>
            <div class="mb-3 row">
                <label for="inputname" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="name" id="inputname" onkeyup="parseData(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputmail" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="email" id="inputmail" onkeyup="parseData(this)">
                </div>
            </div>
            <h3>Personal Details</h3>
            <div class="mb-3 row">
                <label for="inputfather" class="col-2 col-form-label">Father Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="fathername" id="inputfather"
                        onkeyup="parseData(this,'personal_details')">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputmother" class="col-2 col-form-label">Mother Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="mothername" id="inputmother"
                        onkeyup="parseData(this,'personal_details')">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputskill" class="col-2 col-form-label">Skills</label>
                <div class="col-4">
                    <input type="text" class="form-control" id="inputskill">
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" onclick="handlemulkey('skills','inputskill','skillarray')">Add</button>
                </div>
                <div id="skillarray">

                </div>
            </div>
            <h3>Educational Details</h3>
            <div class="mb-3 row">
                <div class="col-2">
                    <input type="text" class="form-control" name="inst_name" id="inst_name" placeholder="Institude"
                        onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" name="level" id="level" placeholder="Level"
                        onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" name="year" id="year" placeholder="Year"
                        onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" name="percentage" id="percentage" placeholder="Percentage"
                        onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="handlemulkey('education',null,'edu')">Add</button>
                </div>
                <div id="edu">

                </div>
            </div>


            <div class="mb-3 row" >
                <div class="col-2">
                    <input type="text" class="form-control-plaintext" placeholder="project title" value="" id="projecttitle"
                        name="projecttitle" onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control-plaintext" placeholder="project description" value="" id="description"
                        name="description" onkeyup="parseData1(this)">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control-plaintext" placeholder="Year" value="" id="pyear"
                        name="pyear" onkeyup="parseData1(this)">
                </div>
               
                <div class="col-2">
                    <button type="button" onclick="handlemulkey('Project Details',null,'pitem')">Add</button>
                </div>
                <div    >
                    
                        <table class="table table-dark table-striped" border="1px" id="pitem">
                            
                  

                        </table>
                   


                </div>

            </div>
    </div>
    </form>









    <div class="alert alert-warning">
        <code><pre id="display_data"></pre></code>
    </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="data.js" type="text/javascript"></script>

</html>
