<html>

<head>

    <title>Registration</title>

</head>

<body>
    <!-- registration page -->



    <div id="register">
        <div><label>Email</label>
            <input type="email" id="email1" />
        </div>
        <div><label>Password</label>
            <input type="password" id="password1" />
        </div>
        <div><label>Name</label>
            <input type="text" id="name" />
        </div>


        <input type="submit" value="submit" class="sub" id="submit" />

    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzlPncURT81m5HTo2mV7Lw-Yi47ct7XIg",
            authDomain: "my-web-app-75454.firebaseapp.com",
            databaseURL: "https://my-web-app-75454-default-rtdb.firebaseio.com",
            projectId: "my-web-app-75454",
            storageBucket: "my-web-app-75454.appspot.com",
            messagingSenderId: "676123523125",
            appId: "1:676123523125:web:6ad8d5d3f62b7cc21dd97c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // get ref to database services
        const db = getDatabase(app);



        document.getElementById("submit").addEventListener("click", function (e) {
            e.preventDefault();
            set(ref(db, 'user' + document.getElementById("email1").value), {
                email: document.getElementById("email1").value,
                password: document.getElementById("password1").value,
                number: document.getElementById("name").value
            })
            alert("login Sucessfull !")
        })      
    </script>











</body>

</html>
