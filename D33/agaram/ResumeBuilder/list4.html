<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link id="theme-style" rel="stylesheet" href="css/list4.css">
</head>

<body>
    <div id="test">
        <div class="wrapper mt-lg-5">
            <div class="sidebar-wrapper">
                <div class="profile-container">
                    <img class="profile" src="images/IMG_20230216_223210(2).jpg" alt="" />
                    <h1 class="name" id="pro_name"></h1>
                    <h3 class="tagline" id="pro_desig"></h3>
                </div>

                <div class="contact-container container-block">
                    <div class="tagline d-flex justify-content-center">
                        <p>PHONE:<a id="pro_phone"></a></p>
                    </div>

                    <div class="tagline d-flex justify-content-center">
                        <p>MAIL:<a id="pro_email"></a></p>
                    </div>
                </div>
                <div class="education-container container-block ">
                    <h2 class="container-block-title ">Language</h2>
                    <ul id="pro_lang" >

                    </ul>
                </div>
                <div class="education-container container-block">
                    <h2 class="container-block-title">Skills</h2>
                    <ul id="pro_skills">

                    </ul>
                </div>
                <div class="education-container container-block">
                    <h2 class="container-block-title ">Personality</h2>
                    <ul id="pro_personality">

                    </ul>
                </div>
                <div class="education-container container-block">
                    <h2 class="container-block-title ">Interest</h2>
                    <ul id="pro_hobby">
                    </ul>
                </div>
            </div>

            <div class="main-wrapper">

                <section class="section summary-section">
                    <h2 class="section-title"><span class="icon-holder"><i class="fa-solid fa-user"></i></span>Objective
                    </h2>
                    <div class="summary" id="objective">

                    </div>
                </section>
                <section class="section experiences-section">
                    <h2 class="section-title"><span class="icon-holder"><i
                                class="fa-solid fa-briefcase"></i></span>Education</h2>

                    <div class="item">
                        <table class="table   table-hover  table-bordered border-primary  table-light">
                            <thead>
                                <tr>
                                    <th class="text-uppercase">Institution</th>
                                    <th class="text-uppercase">Level</th>
                                    <th class="text-uppercase">Year</th>
                                    <th class="text-uppercase">Percentage</th>


                                </tr>
                            </thead>
                            <tbody id="pro_education">

                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="section experiences-section">
                    <h2 class="section-title"><span class="icon-holder"><i
                                class="fa-solid fa-briefcase"></i></span>Projects</h2>

                    <div class="item">
                        <table class="table   table-hover  table-bordered border-primary  table-light">
                            <thead>
                                <tr>
                                    <th class="text-uppercase">Project tittle</th>
                                    <th class="text-uppercase">Project Description</th>
                                    <th class="text-uppercase">Year</th>

                                </tr>

                            </thead>

                            <tbody id="pro_project">

                            </tbody>

                        </table>
                    </div>
                </section>

                <section class="section experiences-section">
                    <h2 class="section-title"><span class="icon-holder"><i
                                class="fa-solid fa-briefcase"></i></span>Experiences</h2>

                    <div class="item">
                        <table class="table   table-hover  table-bordered border-primary  table-light">
                            <thead>
                                <tr>
                                    <th class="text-uppercase">Company Name</th>
                                    <th class="text-uppercase">Job Role</th>
                                    <th class="text-uppercase">Year</th>

                                </tr>

                            </thead>

                            <tbody id="pro_experience">

                            </tbody>

                        </table>
                    </div>
                </section>
                <section class="section experiences-section">
                    <h2 class="section-title"><span class="icon-holder"><i
                                class="fa-solid fa-briefcase"></i></span>Personal Information</h2>

                    <div class="item">
                        <p class="text-uppercase">Date of Birth:<a id="pro_dob"></a></p>
                        <p class="text-uppercase">Father Name:<a id="pro_fname"></a></p>
                        <p class="text-uppercase">Mother Name:<a id="pro_mname"></a></p>
                        <p class="text-uppercase">Address:<a id="pro_address"></a></p>

                    </div>
                </section>
                <section class="section experiences-section">
                    <h2 class="section-title"><span class="icon-holder"><i
                                class="fa-solid fa-briefcase"></i></span>Declaration</h2>

                    <div class="item" id="pro_declaration">

                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around"><button type="button" class="btn btn-primary"
            onclick="generatepdf()">Download</button>
    </div>
</body>
<script>

    const queryString = window.location.search;
    const getparam = new URLSearchParams(queryString);
    let id = getparam.get('id')

    listresume(id)
</script>

</html>
