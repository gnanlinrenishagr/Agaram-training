<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list3.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="test">
        <div class="content-wrapper">
            <aside>
                <div class="profile-img-wrapper">
                    <img src="images/IMG_20230216_223210(2).jpg" alt="profile">
                </div>
                <h1 class="profile-name" id="pro_name"></h1>
                <div class="text-center">
                    <span id="pro_desig" class="badge badge-white badge-pill profile-designation"></span>
                </div>

                <div class="widget">
                    <h5 class="widget-title d-flex justify-content-center">personal information</h5>
                    <div class="widget-content ">
                        <div class="d-flex justify-content-center">
                            <p>BIRTHDAY:<a id="pro_dob"></a></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>PHONE:<a id="pro_phone"></a></p>
                        </div>

                        <div class="d-flex justify-content-center">
                            <p>MAIL:<a id="pro_email"></a></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>FATHER NAME:<a id="pro_fname"></a></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>MOTHER NAME:<a id="pro_mname"></a></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Location:<a id="pro_address"></a></p>
                        </div>

                    </div>
                </div>
                <div class="widget card">
                    <div class="card-body">
                        <div class="widget-content">
                            <h5 class="widget-title card-title">LANGUAGES</h5>
                            <p id="pro_lang"></p>

                        </div>
                    </div>
                </div>
                <div class="widget card">
                    <div class="card-body">
                        <div class="widget-content">
                            <h5 class="widget-title card-title">INTERESTS</h5>
                            <p id="pro_hobby"></p>

                        </div>
                    </div>
                </div>
                <div class="widget card">
                    <div class="card-body">
                        <div class="widget-content">
                            <h5 class="widget-title card-title">PERSONALITY</h5>
                            <p id="pro_personality"></p>

                        </div>
                    </div>
                </div>
                <div class="widget card">
                    <div class="card-body">
                        <div class="widget-content">
                            <h5 class="widget-title card-title">SKILLS</h5>
                            <p id="pro_skills"></p>

                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <section class="intro-section">
                    <h2 class="section-title  text-primary">Objective</h2>
                    <p id="objective"></p>
                </section>

                <section class="clients-section">
                    <h2 class="section-title text-primary">Education</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-uppercase">Institution</th>
                                <th class="text-uppercase">Level</th>
                                <th class="text-uppercase">Year</th>
                                <th class="text-uppercase">Percentage</th>


                            </tr>
                        </thead>
                        <tbody id="pro_education">

                        </tbody>
                    </table>
                </section>
                <section class="clients-section">
                    <h2 class="section-title text-primary">Experience</h2>
                    <table class="table  table-bordered ">
                        <thead>
                            <tr>
                                <th class="text-uppercase">Company Name</th>
                                <th class="text-uppercase">Job Role</th>
                                <th class="text-uppercase">Year</th>

                            </tr>

                        </thead>

                        <tbody id="pro_experience">

                        </tbody>

                    </table>
                </section>
                <section class="clients-section">
                    <h2 class="section-title text-primary">Projects</h2>
                    <table class="table  table-bordered ">
                        <thead>
                            <tr>
                                <th class="text-uppercase">Project tittle</th>
                                <th class="text-uppercase">Project Description</th>
                                <th class="text-uppercase">Year</th>

                            </tr>

                        </thead>

                        <tbody id="pro_project">

                        </tbody>

                    </table>
                </section>


                <section class="intro-section">
                    <h2 class="section-title text-primary">Declaration</h2>
                    <p id="pro_declaration"></p>
                </section>

            </main>
        </div>
    </div>
    <button class="btn btn-download-cv btn-primary rounded-pill" onclick="generatepdf()">DOWNLOAD CV </button>
</body>
<script>

    const queryString = window.location.search;
    const getparam = new URLSearchParams(queryString);
    let id = getparam.get('id')
    // let id = getparam.get('id')
    // var id = getUrlParameter('id');
    listresume(id)
</script>

</html>
