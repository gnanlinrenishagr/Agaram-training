<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-uppercase">Register Here</h1>
        <form>
            <div class="row">
                <div class="mb-3 row">
                    <label for="inputname" class="col-2 col-form-label">Name</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputname" value="" name="name"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputemail" class="col-2 col-form-label">Email</label>
                    <div class="col-6">
                        <input type="email" class="form-control" id="inputemail" value="" name="email"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputpass" class="col-2 col-form-label">Password</label>
                    <div class="col-6">
                        <input type="password" class="form-control" id="inputpass" value="" name="password"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputaadhar" class="col-2 col-form-label">Aadhar</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputaadhar" value="" name="aadhar"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputaadhar" class="col-2 col-form-label">Aadhar</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputaadhar" value="" name="aadhar"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputphone" class="col-2 col-form-label">Phone</label>
                    <div class="col-6">
                        <input type="tel" class="form-control" id="inputphone" value="" name="phone"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputcity" class="col-2 col-form-label">City</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputcity" value="" name="city"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputarea" class="col-2 col-form-label">Area</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputarea" value="" name="area"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputpin" class="col-2 col-form-label">Area</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputpin" value="" name="pin"
                            onkeyup="parsedata(this)">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="create()">Submit</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
