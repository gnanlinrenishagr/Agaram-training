<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="ajax.js" type="text/javascript"></script>
  <script>$(document).ready(function () {
      $("#tittle").hide()
    })</script>
  <script>$(document).ready(function () {
      $("#forminput").hide()
    })</script>


</head>

<body>
  <table id="tittle" class="table">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Title</th>
        <th scope="col">Id</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody id="data">

    </tbody>
  </table>
  <button type="button" class="btn btn-primary" onclick="check_ajax()">Check Ajax</button>
  <button type="button" class="btn btn-primary" onclick="new_input()">New Input</button>
  <form id="forminput">
    <div class="mb-3-row">
      <label for="inputuid" class="form-label">User Id</label>
      <input type="text" class="form-control" id="inputuid" name="userId" onkeyup="temp(this)">
    </div>
    <!-- <div class="mb-3-row">
      <label for="inputid" class="form-label" value=101>Id</label>
      <input type="text" class="form-control" name="id" onkeyup="temp(this)">
    </div> -->

    <div class="mb-3-row">
      <label for="inputtittle" class="form-label">Title</label>
      <input type="text" class="form-control" id="inputtittle" name="title" onkeyup="temp(this)">
    </div>
    <div class="mb-3-row"></div>
    <label for="inputbody" class="form-label col-2">Body</label>
    <input type="text" class="form-control col-4" id="inputbody" name="body" onkeyup="temp(this)">
    </div>

    <button type="button" class="btn btn-primary" onclick="add()">New Input</button>
  </form>

</body>

</html>
